<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    <!-- build:css({app,.tmp}) /css/main.css -->
    <!--link href='http://fonts.googleapis.com/css?family=Roboto:400,900italic,900,400italic,100italic,100' rel='stylesheet' type='text/css'-->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ site.baseurl }}css/main.css">
    <!-- endbuild -->

    <!-- build:js(app) /js/head-scripts.js -->

    <script src="{{ site.baseurl }}_bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body class="t-container t-{{ page.slug }}">
    <!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <header class="t-header">
        <a href="" class="t-header__title">Stewart Yu</a>
        <ul class="t-header__navigation">
            <li>
                <a href="{{ site.baseurl }}" class="t-header__link {% if page.slug != 'music' %} t-header__link--selected {% endif %}">Web Development</a>
            </li>
            <li>
                <a href="{{ site.baseurl }}music" class="t-header__link {% if page.slug == 'music' %} t-header__link--selected {% endif %}">Music</a>
            </li>
        </ul>
    </header>

    {{ content }}

    {% include scripts.html %}
    {% include googleanalytics.html %}
